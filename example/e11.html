<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    legend{
      font-weight: bold;
    }
    .div-group{
      display: flex;
      padding-left: 50px;
      margin-top: 10px;
    }
    .div-group label{
      min-width: 150px;
    }
    .div-group input[type="number"]{
      width: 60px;
    }

  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>등록 정보</legend>
      <div class="div-group">
        <label for="people">참여인원<small>(최대10명)</small></label>
        <input type="number" name="people" value="1">
      </div>
      <div class="div-group">
        <label for="thing">지원물품<small>(1인당5개)</small></label>
        <input type="number" name="thing" value="1">
      </div>
      <div class="div-group">
        <label for="level">희망 단계<small>(하, 중, 상)</small></label>
        <input type="range" name="level" value="0">
      </div>
    </fieldset>
  </form>

  <script>
    
  </script>
</body>
</html>
