<html lang="ko">

      <label for="email">이메일</label>

    </div>
    <div class="div-group">
      <label for="password">비밀번호</label>
      <input type="password" name="password">
    </div>
    <div class="div-group">
      <label for="password2">비밀번호 확인</label>
      <input type="password" name="password2">
    </div>
    <div class="div-group">
    <input type="submit" value="회원가입">
    </div>
  </form>
