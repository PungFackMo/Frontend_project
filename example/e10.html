<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    legend{
      font-weight: bold;
    }
    .label-group{
      display: flex;
      justify-content: center;
      padding-top: 10px;
      margin-bottom: 3px;
      
    }
    .label-group label{
      min-width: 120px;
      text-align: right;
    }
    .label-group input{
      margin-left: 10px;
    }
    #add{
      margin-top: 10px;
      padding: 4px;
      width:100%;
    }

  </style>
</head>
<body>
  <form>
    <fieldset>
      <label for="id">아이디 : </label><input type="text" name="id">
      <label for="password">비밀번호 : </label><input type="password" name="password">
      <input type="submit" value="로그인">
    </fieldset>
  </form>
  <h1>회원가입</h1>
  <form>
    <fieldset>
      <legend>로그인 정보</legend>
      <div class="label-group">
        <label for="id">아이디</label><input type="text" name="id"><br>
      </div>
      <div class="label-group">
        <label for="password">비밀번호</label><input type="password" name="password"><br>
      </div>
      <div class="label-group">
        <label for="password-kakunin">비밀번호 확인</label><input type="password" name="password-kakunin"><br>
      </div>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>개인 정보</legend>
      <div class="label-group">
        <label for="name">이름</label><input type="text" name="name"><br>
      </div>
      <div class="label-group">
        <label for="email">메일 주소</label><input type="email" name="email"><br>
      </div>
      <div class="label-group">
        <label for="phone">연락처</label><input type="tel" name="phone"><br>
      </div>
      <div class="label-group">
        <label for="blog">블로그/홈페이지</label><input type="text" name="blog"><br>
      </div>
    </fieldset>
    <input type="submit" value="가입하기" id="add">
  </form>


  <script>
    
  </script>
</body>
</html>
