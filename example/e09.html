<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset {
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
    }
    .form-group {
      display: flex;
      align-items: center;
      padding-left: 50px;
      padding-top: 10px;
      margin-bottom: 10px;
    }
    .form-group label {
      min-width: 100px; /* 라벨의 최소 너비를 설정하여 입력 필드가 정렬되도록 합니다 */
      margin-right: 10px;
    }
    .form-group input {
      padding: 5px;
    }
    
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>개인 정보</legend>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label for="email">메일 주소</label>
        <input type="email" id="email">
      </div>
    </fieldset>
    <fieldset>
      <legend>로그인 정보</legend>
      <div class="form-group">
        <label for="id">아이디</label>
        <input type="text" name="id"> 
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" name="password"> 
      </div>
    </fieldset>
  </form>
</body>
</html>
