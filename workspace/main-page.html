  <script>
    //마우스가 위에 있을 시 메뉴 보이게 하기
    function showMenu() {
      document.getElementById("menuList").style.display = "block";
    }

    function hideMenu() {
      document.getElementById("menuList").style.display = "none";
    }

    //슬라이드 효과
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showNextSlide() {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
      if(currentIndex===1){
        slides[currentIndex].style.backgroundColor="#afe3f8"
      } else if(currentIndex===2){
        slides[currentIndex].style.backgroundColor="#e8cce5"
      } else if(currentIndex===0){
        slides[currentIndex].style.backgroundColor="#f2b8b4"
      }
    }
    function startSlides() {
      intervalId = setInterval(showNextSlide, 2000);
    }

    function stopSlides() {
      clearInterval(intervalId);
    }

    // 슬라이드 쇼 시작
    startSlides();

    // 슬라이더에 마우스를 올리면 슬라이드 쇼 멈춤
    document.getElementById('slider').addEventListener('mouseenter', stopSlides);
    
    // 슬라이더에서 마우스를 떼면 슬라이드 쇼 다시 시작
    document.getElementById('slider').addEventListener('mouseleave', startSlides);
    
    // 초기 슬라이드 보이기
    slides[0].classList.add('active');
  </script>
